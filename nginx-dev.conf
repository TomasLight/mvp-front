worker_processes auto;

events {
  worker_connections 65535;
  multi_accept on;
  use epoll;
}

http {
  server_names_hash_bucket_size 128;
  include mime.types;
  default_type application/octet-stream;
  
  upstream api {
    server api:80;
  }
  
  server {
    server_name bizarre.rest *.bizarre.rest;
    listen 80;

    charset utf-8;

    location / {
      root /www;
      try_files $uri $uri/ /index.html;
    }

    location /swagger {
      proxy_pass http://api;
    }

    location /api {
      rewrite ^/api(.*) $1 break;
      proxy_pass http://api;
    }
  }
}
